<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Flask + Wikipedia Demo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
      header, footer { padding: 1rem; background: #f4f4f4; }
      nav a { margin-right: 1rem; text-decoration: none; }
      main { max-width: 900px; margin: 0 auto; padding: 1rem; }
      .card { border: 1px solid #e0e0e0; border-radius: 12px; padding: 1rem; margin: 1rem 0; }
      input[type="text"] { padding: .6rem .8rem; width: 100%; max-width: 420px; border-radius: 8px; border: 1px solid #ccc; }
      button { padding: .6rem 1rem; border-radius: 8px; border: 1px solid #ccc; background: white; cursor: pointer; }
      .muted { color: #666; }
      pre { white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('search') }}">Search</a>
        <a href="{{ url_for('about') }}">About</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <span class="muted">Flask + Wikipedia demo. Built for CP1404 prac.</span>
    </footer>
  </body>
</html>
